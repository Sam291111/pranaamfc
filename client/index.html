<!DOCTYPE html>
<html>
<head>
    <title>Pranaamy Army - Pro Clubs Legends!</title>
    <link rel="stylesheet" type="text/css" href="/style.css">
    <link rel="icon" type="image/png" href="/images/badge.png"> <!-- Favicon -->
    <script src="/js/app.js" defer></script>
</head>
<body>
    <table width="800" border="0" align="center" cellpadding="10" cellspacing="0">
        <tr>
            <td colspan="2" align="center">
                <h1><marquee>Welcome to the Official Website of Pranaamy Army!</marquee></h1>
            </td>
        </tr>
        <tr>
            <td width="200" valign="top">
                <div class="menu">
                    <h3>Main Menu</h3>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="players.html">Players</a></li>
                        <li><a href="stats.html">Stats</a></li>
                    </ul>
                </div>
            </td>
            <td valign="top">
                <h2>About the Club</h2>
                <p>
                    Pranaamy Army is a legendary Pro Clubs team...
                </p>
                <img src="/images/1742108526658.jpg" alt="Pranaamy Army Team Photo" width="500">

                <!-- Visitor Counter -->
                <p>Visitors: <span id="visitor-count">Loading...</span></p>

                <h2><a name="guestbook">Guestbook</a></h2>
                 <p>
                    Leave a message for the team!
                </p>
                <form id="guestbook-form">
                    <div>
                        <label for="guestbook-name">Name:</label>
                        <input type="text" id="guestbook-name" name="name" required>
                    </div>
                    <div>
                        <label for="guestbook-message">Message:</label>
                        <textarea id="guestbook-message" name="message" rows="4" cols="50" required></textarea>
                    </div>
                    <button type="submit">Sign the Guestbook</button>
                </form>

                <!-- Guestbook Entries Display -->
                <h3>Entries</h3>
                <div id="guestbook-entries">
                    <!-- Entries will be displayed here -->
                </div>
            </td>
        </tr>
    </table>
</body>
</html>
